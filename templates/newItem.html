{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <h4 class="text-center text-gray-500 p-5 text-2xl">Creating a item for category: {{categoryName}} </h4>

     <!-- NEW ITEM FORM -->
     <div class="w-full max-w-sm mx-auto m-8">
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="{{url_for('createItem', categoryName=categoryName)}}" method="POST">
                
                <!-- getting the flsh message -->
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="flex items-center rounded shadow-md bg-red-400 text-white text-sm font-bold px-4 py-3 mt-3 mb-3" role="alert">
                                <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z"/></svg>
                                <p class="text-white text-center">{{message}}</p>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                    Name
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" name="name" type="text" placeholder="Item Name">
                </div>
                <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
                    Description
                </label>
                <textarea class="shadow appearance-none resize-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="description" name="description" type="text" placeholder="Enter item description here."></textarea>
                </div>
                <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-2 ml-10 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Create
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 mr-10 hover:text-blue-800" 
                    href="{{url_for('allItems', categoryName=categoryName)}}">
                    Cancel
                </a>
                </div>
            </form>
        </div>
    
        <!-- END OF NEW ITEM FORM -->
{% endblock %}
